name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: |
          echo "pass = ${{ vars.DOCKER_PASS }}"
          docker login -u ${{ vars.DOCKER_NAME }} -p ${{ secrets.DOCKER_PASS }}