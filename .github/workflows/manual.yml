name: Manual Workflow


on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
    branches-ignore:
      - main
  push:
    branches-ignore:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      # - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      # - uses: ./.github/actions/hello-world-action
      - name: check out to branch
        uses: actions/checkout@v3
        
      - name: test print from github
        run: echo "${{ GITHUB.DOCKER_REPOSITORY }}"

      - name: test print from github 2
        run: echo "$GITHUB.DOCKER_REPOSITORY"

      - name: test print from env
        env:
          DOCKER_REPOSITORY: ${{ GITHUB.DOCKER_REPOSITORY }}
        run: echo "$DOCKER_REPOSITORY"