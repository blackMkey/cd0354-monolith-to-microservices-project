name: 'Hello World'
description: 'Greet someone'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ vars.DOCKER_NAME }}.
      shell: bash
    - id: random-number-generator
      run: echo "random-number=$(echo $RANDOM)"
      shell: bash
