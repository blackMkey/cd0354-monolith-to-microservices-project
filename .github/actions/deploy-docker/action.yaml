name: 'build and push docker to hub'
inputs:
  docker-name:  # id of input
    description: 'docker name'
    required: true

runs:
  using: 'docker'
  steps:
    - run: echo Hello ${{ inputs.docker-name }}.
      shell: bash
    - run: docker login -u ${{ inputs.docker-name }} --password-stdin
      shell: bash